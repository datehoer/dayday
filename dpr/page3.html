<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page3</title>
    <link rel="stylesheet" href="./css/clear.css">
    <link rel="stylesheet" href="./css/page3.css">
</head>
<body>
    <div class="music">
        <img src="./img/musiclogo.png" alt="">
    </div>
    <div id="all">
        <div class="text">
            <div>
                《猪肉颂》
            </div>
            <div>
                净洗铛，少著水，柴头罨烟焰不起。待他自熟莫催他，火候足时他自美。黄州好猪肉，价贱如泥土。
            </div>
            <div>
                贵者不肯吃，贫者不解煮，早晨起来打两碗，饱得自家君莫管。
            </div>
            <div>——苏轼</div>
        </div>
        <div class="img">
            <ul>
                <li><img src="./img/qi1.png" alt=""></li>
                <li><img src="./img/qi3.png" alt=""></li>
                <li><img src="./img/qi2.png" alt=""></li>
            </ul>
            <img src="./img/dpr.png" alt="" class="dpr">
        </div>
    </div>
</body>
<script>
    let all = document.getElementById('all');
    let scnHeight = document.documentElement.clientHeight;
    let scnWidth = document.documentElement.clientWidth;

    let pagey1 = 0
    let pagey2 = 0
    let bgm = document.querySelector('.music')
    all.style.height = scnHeight+"px"
    all.style.width = scnWidth+"px"

    document.body.addEventListener('touchstart',touchStart)
    document.body.addEventListener('touchmove',touchMove)
    /*
     * 屏幕滑动事件
     * 使用屏幕滑动事件来判断上滑与下滑
     */
    function touchStart(event) {
        event = event || window.event
        pagey1 = event.touches[0].pageY
    }
    function touchMove(event) {
        event = event || window.event
        pagey2 = event.touches[0].pageY
        console.log(event.touches[0])
        if((pagey1 - pagey2) < -50) {
            window.location.href = './page2.html'
        }
    }
</script>
</html>
